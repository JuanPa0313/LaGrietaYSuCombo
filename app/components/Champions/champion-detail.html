
Nombre: {{::cc.detailChampData.name}}<br>

    </div>

    <div id="abilityInfo">

            <p>{{::cc.detailChampData.passive.name + " (Pasivo)"}} <br>
                {{::cc.detailChampData.passive.description }}</p>
        </div>
    </div>

</div>
